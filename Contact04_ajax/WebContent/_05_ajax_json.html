<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery의 ajax메서드 사용</title>
<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script>
	function reqList(){
		var send_data = {
			contacts : [
				{no:13, name:"오바마", tel:"8282", adddress:"워싱턴"},
				{no:14, name:"힐러리", tel:"8282", adddress:"워싱턴"},
				{no:15, name:"샌더스", tel:"8282", adddress:"워싱턴"}
			]	
		};
		
		$.ajax({
			url : "/Contact/update_batch.jsp",
			type : "POST",
			contentType : "application/json",
			data : JSON.stringify(send_data),
			success : function(data){
				console.log(data);
				$("#resp").html(JSON.stringify(data));
			} 
		});
	}
	
	function delList(){
		$("#resp").html("");
	}
</script>
</head>
<body>
	<button type="button" onclick="reqList();">요청</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>
</body>
</html>
