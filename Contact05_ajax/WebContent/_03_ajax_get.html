<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery의 ajax메서드 사용</title>
<script type="text/javascript"
		src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script>
	function reqList(){
		$.ajax({
			url : "/Contact/list.jsp",
			type : "GET",
			data : {pageno:3, pagesize:5},
			success : function(data){
				console.log(data);
				$("#resp").html(JSON.stringify(data));
			} 
		});
	}
	
	function delList(){
		$("#resp").html("");
	}
</script>
</head>
<body>
	<button type="button" onclick="reqList();">요청</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>
</body>
</html>
