<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script>
	function reqList(){
		var jqxhr = $.ajax({
			url : "/Contact/list_long.jsp",
			type : "GET",
			//timeout : 1900,
			data : {pageno:2, pagesize:5}
		});
		
		// success
		jqxhr.done(function(data, status, xhr){
			console.log(data);
		});
		// error
		jqxhr.fail(function(data, status, error){
			console.log(status + ", " + error);
		});
		// complete
		jqxhr.always(function(){
			console.log("Complete!!");
		});
	}
	
	function delList(){
		$("#resp").html("");
	}
</script>
</head>
<body>
	<button type="button" onclick="reqList();">요청</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>
</body>
</html>
