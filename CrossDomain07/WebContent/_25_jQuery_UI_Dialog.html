<!-- 
	jQuery-UI-Dialog 플러그인
	
	입력이 가능한 Dialog 팝업창을 생성
	1) <div></div>태그로 Dialog구성 요소 지정
	2) 필요할 때 함수를 사용해서 띄워준다.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href=	  
   "https://code.jquery.com/ui/1.12.0/themes/humanity/jquery-ui.css"/>
<style>
	body{
		font-size:75%;
	}
	input.text{
		margin-bottom:12px;
		width:95%;
		padding:.4em;
	}
</style>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script>
	// Dialog 팝업창을 띄운다.
	$(document).ready(function(){
		// dialog-new라는 id가진 구성요소를 바탕으로 팝업창을 띄운다
		$("#dialog-new").dialog({
			modal : true,
			autoOpen : true,
			buttons:{
				"저장":function(){
					$(this).dialog("close");
					alert("저장 완료");
				},
				"취소":function(){
					$(this).dialog("close");
				}
			}
		});
	});
</script>
</head>
<body>
	<!-- 다이얼로그 창에 표현할 구성 요소들 -->
	<div id="dialog-new" title="새 연락처 추가하기">
		<form>
			<label for="name">이름</label>
			<input type="text" name="name" id="name"
				   class="text ui-widget-content ui-cornet-all">
			<label for="tel">전화번호</label>
			<input type="text" name="tel" id="tel"
				   class="text ui-widget-content ui-cornet-all">
			<label for="address">주소</label>
			<input type="text" name="address" id="address"
				   class="text ui-widget-content ui-cornet-all">
		</form>
	</div>
</body>
</html>
